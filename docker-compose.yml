version: "3"

services:
  postgres:
    image: postgres:14.5-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: crypto_portfolio_tracker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    expose:
      - 5432
    ports:
      - 5432:5432

  backend:
    build: server
    container_name: backend
    depends_on:
      - postgres
    expose:
      - 8080
    ports:
      - 8080:8080

  frontend:
    build: frontend
    container_name: frontend
    expose:
      - 3000